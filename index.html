<!DOCTYPE html>
<html lang="en" data-theme="light" class="font-poppin">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phone Hunter</title>
		<link rel="shortcut icon" href="logo.webp" type="image/x-icon" />

		<!-- * FONT REFERENCE -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- * CSS STYLE -->
		<link rel="stylesheet" href="app/style.css" />
	</head>
	<body>
		<!-- * HEADER COMPONENTS -->

		<header class="container max-w-screen-xl m-auto px-3 bg-primary">
			<nav class="flex justify-between items-center">
				<h1>Hot Gadgets</h1>
				<button class="card_button !m-0">Sign Up</button>
			</nav>
			<section>
				<h1>Apple Iphone 13 Pro Max</h1>
				<p>
					There are many variations of passages of Lorem Ipsum available, but
					the majority have suffered alteration in some form.
				</p>
			</section>
		</header>

		<!-- * MAIN COMPONENTS -->

		<main class="container max-w-screen-xl m-auto px-8 my-24">
			<h2 class="text-center font-semibold text-4xl mb-8">Search your phone</h2>
			<form action="#" class="mb-12 flex justify-center">
				<input
					type="text"
					class="bg-[#100F0F0D] outline-none p-5 px-8 rounded-l-md w-1/2"
					placeholder="Search your phone"
					id="search_input"
				/>
				<button
					id="search_btn"
					class="bg-button text-white rounded-none rounded-r-md px-12"
				>
					Search
				</button>
			</form>
			<section id="card_container" class="grid grid-cols-3 gap-6"></section>
			<button id="show_btn" class="card_button mx-auto px-12 hidden">
				Show all
			</button>
		</main>

		<!-- * FOOTER COMPONENTS -->

		<footer></footer>
		<script src="script.js"></script>
	</body>
</html>
